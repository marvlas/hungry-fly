<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Fly</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');</style>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="titles-wrap container">
        <h1>Hungry Fly</h1>
        <h2 id="game-description">Don't let the fly starve!</h2>
    </div>
    </div>
    <div id="game-info" class="flex container">
        <p id="life-points">Life points: <span id="lives-count"></span></p>
        <p id="timer">Timer: <span id="timer-count">00:00</span></p>
    </div>


    <div id="board" class="container">
        <div id="player"></div>
    </div>


    <audio id="myAudio" loop>
        <source src="./audio/fly-noise.mp3" type="audio/mpeg">
    </audio>

    <!-- Linking JS -->
    <script src="./js/Player.js"></script>
    <script src="./js/Target.js"></script>
    <script src="./js/Obstacle.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
